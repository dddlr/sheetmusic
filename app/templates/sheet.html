{% extends "layout.html" %}
{% block content %}
<div>
  <h3>{{ sheet.name }}</h3>
  <p>Year: {{ sheet.year }}</p>
  <p>Style: {{ sheet.style_id }}</p>
  <!-- TODO -->
  <p><a>Download sheet music</a></p>
  <h4>Instruments:</h4>
  {% for i in instruments %}
    Name: {{ i.name }}<br>
    Info: {{ i.info }}<br>
    Range: {{ i.range }}<br>
    Image: {{ i.image }}
  {% endfor %}
</div>
{% endblock %}
