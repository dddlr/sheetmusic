{% extends "layout.html" %}
{% block content %}
<div class="block">
  <h3 class="sheet-name">{{ sheet.name }}</h3>
  <p class="sheet-date">Year: {{ sheet.year }}</p>
  <p>Style: {{ sheet.style_id }}</p>
  <!-- TODO -->
  <p><a>Download sheet music</a></p>
  <h4>Instruments:</h4>
  {% for i in instruments %}
    Name: {{ i.name }}<br>
    Info: {{ i.info }}<br>
    Range: {{ i.range }}<br>
    Image: {{ i.image }}<br>
  {% endfor %}
</div>
{% endblock %}
