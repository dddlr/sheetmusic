{% extends "admin.html" %}
{% block form %}
<form action="" method="post">
  <p>
    <label for="style">Style name:</label>
    <input id="style" name="style" type="text" placeholder="Type name here">
  </p>
  <p>
    <label for="description">Style description:</label>
    <input id="description" name="description" type="text" placeholder="Type description here">
  </p>
  <button type="submit">Submit</button>
</form>
{% endblock %}
