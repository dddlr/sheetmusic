{% extends "layout.html" %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
  <div class="description">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </div>
{% endif %}
{% endwith %}
<div class="block">
{% block form %}{% endblock %}
</div>
{% endblock %}
